<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Styling Example</title>
<style>
h1 {
font-family: Arial, sans-serif;
font-size: 24px;
color: #333;
text-align: center;
text-decoration: underline;
}
p {
line-height: 1.6;
letter-spacing: 1px;
font-weight: bold;
}
</style>
</head>
<body>
<h1>Welcome to My Website</h1>
<p>This paragraph text is styled to be bold with increased letter spacing
and comfortable line height for better readability.</p>
</body>
</html>
